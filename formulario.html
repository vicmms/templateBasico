<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para curso frameworks</title>

    <!-- hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header id="header"> 
        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.png" alt="logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong> React
                </span>
            </div>
            <!-- menu -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="">Pagina 1</a>
                    </li>
                    <li>
                        <a href="">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- limpiar floats -->
            <div class="claerfix"></div>
        </div>
    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form action="" class="md-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" ></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"/> Hombre 
                    <input type="radio" name="genero" value="mujer"/> Mujer 
                    <input type="radio" name="genero" value="otro"/> No especificado
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success" name="" id="">
            </form>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Master en Frameworks JS</p>
        </div>
    </footer>
</body>
</html>
