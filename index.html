<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para curso frameworks</title>

    <!-- hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- js - se ejecuta hasta que carga la pagina con el eventlistener 'load' -->
    <script type="text/javascript">
        window.addEventListener('load', function(){
            var template = document.getElementById('article-template');
            var articles = document.getElementById('articles');
            for (let i = 0; i < 5; i++) {
                var clonado = template.cloneNode(true);
                clonado.removeAttribute('id')
                var h2 = clonado.getElementsByTagName('h2')[0];
                h2.innerHTML = h2.textContent+' '+i;
                articles.appendChild(clonado);
                
            }
        })
    </script>
</head>
<body>
    <header id="header"> 
        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.png" alt="logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong> React
                </span>
            </div>
            <!-- menu -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="">Pagina 1</a>
                    </li>
                    <li>
                        <a href="">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- limpiar floats -->
            <div class="claerfix"></div>
        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Curso de frameworks JS Aprendiendo React</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>
            
            <!-- listado articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/images/paisaje.jpg" alt="paisaje">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!-- aniadir articulos via js -->
            </div>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Master en Frameworks JS</p>
        </div>
    </footer>
</body>
</html>
